<div class="container">
  <h3 class="mt-4">Editar una Nueva Educacion</h3>
  <hr>
  <form [formGroup]="miFormulario" class="mt-3" (ngSubmit)="guardar()" class="pt-5">

    <!-- Titulo -->
    <div class="form-floating mb-3">

      <input type="text"
      class="form-control"
      placeholder= "Ingrese su nombre"
      id="txNombre"
      formControlName="titulo"
     >

      <label for="txNombre">Su Titulo:</label>

      <!-- <span *ngIf="campoEsValido('nombre')"
            class="form-text text-danger">Este campo es obligatorio
      </span> -->

    </div>
    <!-- Institucion -->
    <div class="form-floating mb-3">

      <input type="text"
      class="form-control"
      placeholder= "Ingrese institucion"
      id="txNombre"
      formControlName="institution"
      >

      <label for="txNombre">Institucion donde curso:</label>

      <!-- <span *ngIf="campoEsValido('nombre')"
            class="form-text text-danger">Este campo es obligatorio
      </span> -->

    </div>

    <!-- Descripcion -->
    <div class="form-floating mb-3">

      <input type="text"
      class="form-control"
      placeholder= "Ingrese su nombre"
      id="txNombre"
      formControlName="descripcion"
      >

      <label for="txNombre">Descripcion:</label>


      <!-- <span *ngIf="campoEsValido('nombre')"
            class="form-text text-danger">Este campo es obligatorio
      </span> -->

    </div>
    <!-- Descripcion -->
    <div class="form-floating mb-3">

      <input type="text"
      class="form-control"
      placeholder= "Ingrese la imagen"
      id="txImagen"
      formControlName="imagen"
      >

      <label for="txImagen">Url de la Imagen:</label>
      </div>

      <div class="form-floating mb-3">

        <input type="text"
                placeholder="Elija la fecha"
                class="form-control"
                formControlName="startDate"
                [bsConfig]="{dateInputFormat: 'YYYY-MM-DD'}"
                bsDatepicker>

        <label for="txNombre">Inicio:</label>

        <!-- <span *ngIf="campoEsValido('nombre')"
              class="form-text text-danger">Este campo es obligatorio
        </span> -->

      </div>
      <div class="form-floating mb-3">

        <input type="text"
                placeholder="Elija la fecha"
                class="form-control"
                formControlName="endDate"
                [bsConfig]="{dateInputFormat: 'YYYY-MM-DD'}"
                bsDatepicker>

        <label for="txNombre">Fin:</label>

        <!-- <span *ngIf="campoEsValido('nombre')"
              class="form-text text-danger">Este campo es obligatorio
        </span> -->

      </div>

    <button type="button" class="btn btn-secondary float-start" routerLink="/">
      Cancelar
    </button>
    <button type="submit" class="btn btn-info float-end">
      Guardar !
    </button>

  </form>
</div>
