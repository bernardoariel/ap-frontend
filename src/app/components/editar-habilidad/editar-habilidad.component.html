<div class="container">
  <h3 class="mt-4">Editar Habilidades</h3>
  <hr>
  <form [formGroup]="miFormulario" class="mt-3" (ngSubmit)="guardar()" class="pt-5">

    <!-- Titulo -->
    <div class="form-floating mb-3">

      <input type="text"
      class="form-control"
      placeholder= "Ingrese nombre de la habilidad"
      id="txNombre"
      formControlName="nombre"
     >

      <label for="txNombre">Habilidad:</label>

      <!-- <span *ngIf="campoEsValido('nombre')"
            class="form-text text-danger">Este campo es obligatorio
      </span> -->

    </div>
    <!-- Institucion -->
    <div class="form-floating mb-3">

      <input type="text"
      class="form-control"
      placeholder= "Ingresar descripcion "
      id="txNombre"
      formControlName="descripcion"
      >

      <label for="txNombre">Descripcion:</label>

      <!-- <span *ngIf="campoEsValido('nombre')"
            class="form-text text-danger">Este campo es obligatorio
      </span> -->

    </div>

    <!-- Descripcion -->
    <div class="form-floating mb-3">
      <input type="range" class="form-range pb-5"  id="txNombre"
      formControlName="porcentaje">
     <!--  <input type="number"
      class="form-control"
      placeholder= "Ingrese su nombre"
      id="txNombre"
      formControlName="porcentaje"
      > -->

      <label for="txNombre">Porcentaje: {{ miFormulario.controls['porcentaje'].value }}</label>

      <!-- <span *ngIf="campoEsValido('nombre')"
            class="form-text text-danger">Este campo es obligatorio
      </span> -->

    </div>

    <button type="button" class="btn btn-secondary float-start" routerLink="/">
      Cancelar
    </button>

    <button type="submit" class="btn btn-info float-end">
      Guardar !
    </button>

  </form>
</div>
